name: Build and Upload Release Asset to Github and AWS S3

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
  release:
    types: [created]

permissions:
  contents: write 
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prometheon-access

    strategy:
      matrix:
        env:
          - name: dev
            role: SFOE_DRILL_FRONTEND_PIPELINE_ROLE_DEV
            bucket: SFOE_DRILL_FRONTEND_S3_BUCKET_DEV
            backend_url: SFOE_PROMETHEON_CLOUDFRONT_VITE_BACKEND_URL_DEV
            
          - name: prod
            role: SFOE_DRILL_FRONTEND_PIPELINE_ROLE_PROD
            bucket: SFOE_DRILL_FRONTEND_S3_BUCKET_PROD
            backend_url: SFOE_PROMETHEON_CLOUDFRONT_VITE_BACKEND_URL_PROD            

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js (24.x)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # Install dependencies
      - name: Install dependencies
        run: npm ci --ignore-scripts

      # Build the app
      - name: Build drill-frontend
        run: |

          export VITE_BACKEND_URL="${{ vars[matrix.env.backend_url] }}"
          echo "Building frontend with VITE_BACKEND_URL=$VITE_BACKEND_URL"

          npm run build

          echo "Verifying backend URL was inlined in the build..."
          count=$(grep -R -I -o "$VITE_BACKEND_URL" dist/ | wc -l)

          if [ "$count" -eq 0 ]; then
            echo "ERROR: VITE_BACKEND_URL not found in build! Build output may be broken."
            exit 1
          else
            echo "Found VITE_BACKEND_URL $count times in build artifacts."
          fi

      # Archive build output into a zip file
      - name: Create zip archive
        run: zip -r drill-frontend.zip dist

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars[matrix.env.role] }}
          aws-region: eu-central-1  
          
      # Upload zip to S3 (PR)
      - name: Upload zip to S3 (PR)
        if: github.event_name == 'pull_request' && matrix.env.name == 'dev'
        env:
          S3_BUCKET: ${{ vars[matrix.env.bucket] }}
          TAG_NAME: ${{ github.event.pull_request.number }}
        run: |
          aws s3 cp drill-frontend.zip s3://$S3_BUCKET/drill-frontend-$TAG_NAME.zip

      # Upload zip to S3 (Main branch)
      - name: Upload zip to S3 (Main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.env.name == 'dev'
        env:
          S3_BUCKET: ${{ vars[matrix.env.bucket] }}
          TAG_NAME: latest
        run: |
          aws s3 cp drill-frontend.zip s3://$S3_BUCKET/drill-frontend-$TAG_NAME.zip

      # Upload zip to S3 (release event)
      - name: Upload zip to S3 (release event)
        if: github.event_name == 'release'
        env:
          S3_BUCKET: ${{ vars[matrix.env.bucket] }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          aws s3 cp drill-frontend.zip s3://$S3_BUCKET/drill-frontend-$TAG_NAME.zip

      # Upload zip to the Github release assets
      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: drill-frontend.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
