    longDescription: >-
      Vue.js application with a mapping component to provide information on the
      possibilities of installing geothermal probes in Switzerland, using the
      cantons' geoservices.


      This applications supports languages DE, FR, IT, EN. You can select
      default using query string ?lang=IT
    documentation: https://github.com/SFOE/drill-frontend
    apiDocumentation: https://github.com/sfOE/drill-frontend
